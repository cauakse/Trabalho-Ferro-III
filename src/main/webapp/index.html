<!DOCTYPE html>
<html>
<head>
    <title>Play My Songs Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
<div class="container-sm p-5 my-5 text-white">
    <div class="container">
        <h1>Bem vindo ao Play My Songs</h1>
        <h2>Entre em sua conta</h2>
    </div>

        <div class="align-content-center justify-content-center d-flex border py-5">
            <form action="/login-servlet" method="POST">
                <div class="row">
                    <div class="mb-3 mt-3 col-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Entre com seu email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Entre com sua senha" name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

</div>
</body>
</html>
